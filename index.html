<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="wrap">
    <h1>NFT Equilibrium</h1>
    <div class="nft_container">
      <div class="main_img"></div>
      <div class="nft_context">
        <h1 class="nft_title cyan">Equilibrium #3429</h1>
        <p class="nft_description soft_blue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft_meta_data">
          <div class="nft_price_box">
            <img src="./images/icon-ethereum.svg" alt="">
            <span class="cyan">0.041 ETH</span>
          </div>
          <div class="nft_remaining">
            <img src="./images/icon-clock.svg" alt="">
            <span class="soft_blue">3 days left</span>
          </div>
        </div>
      </div>
      <div class="nft_creator">
        <img src="./images/image-avatar.png" alt="">
        <span>Creation of <span class="cyan">Jules Wyvern</span></span>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </section>
</body>
</html>
